{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Your CSS -->
    <link href="{% static 'home.css' %}" rel="stylesheet">

    <title>Car Lelo</title>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">

    <!-- Logo -->
    <a class="navbar-brand home-header-logo" href="/">Car Lelo</a>

    <!-- Search Bar (CENTER) -->
    <form class="form-inline mx-auto w-50" action="{% url 'search' %}" method="GET">
        <div class="input-group w-100">
            <input class="form-control" type="text" name="keyword" placeholder="Search cars...">
            <div class="input-group-append">
                <button class="btn btn-warning" type="submit">Go!</button>
            </div>
        </div>
    </form>

    <!-- Auth Buttons -->
    <div>
        {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
        {% else %}
            <a class="btn btn-sm btn-primary" href="{% url 'dashboard' request.user.id %}">Dashboard</a>
            <a class="btn btn-sm btn-warning" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>

</nav>


<!-- ===== PAGE CONTENT ===== -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- ===== FOOTER ===== -->
<footer class="car-footer text-center mt-5 py-3">
    <p>Django Car Platform built with ‚ù§ by
        <a href="https://www.linkedin.com/in/om-prakash-bisoi-08438b321" target="_blank">
            Om Prakash Bisoi
        </a>
    </p>
</footer>

</body>
</html>
